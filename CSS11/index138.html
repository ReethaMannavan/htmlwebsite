<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>index138</title>
   <style>
      .modal-container {
       
         align-items: center;
         justify-content: center;
         position: relative;
         top: 0;
         left: 0;
         width: 60%;
         height: 70vh;
         background-color: rgba(0,0,0,0.5);
         border: 3px solid red;
      }
      .modal {
         background-color: rgb(248, 128, 238);
         padding: 20px;
         border-radius: 10px;
         width: 300px;
         height: 200px;
         box-shadow: 0px 0px 10px #cccccc;
         position: absolute;
         transform: translate(50%,50%);
        
      }
   </style>
</head>
<body>
    <!-- CSS 138: Build a modal window with absolute positioning and center it 
using transform.  -->
   <div class="modal-container">
      <div class="modal">
       Modal content
      </div>
   </div>

</body>
</html>
