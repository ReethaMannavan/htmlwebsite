<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css132</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            border: 3px solid black;
            gap: 10px;
            margin-top: 20px;
            width: 60%;
            height: 100vh;
          
        }

        .item1 {
            border: 5px solid rgb(66, 36, 238);
            background-color: antiquewhite;
            position:relative;
            width: 150px;
            height: 200px;
            text-align: center;
            align-content: center;
            top:20px;
            left:40px;
        }
    </style>
</head>

<body>
    <!-- CSS 132: Create a relative element and offset it using top and left.  -->

    <main>
        <div class="container">
            <div class="item1">
                Relative Content
            </div>
        </div>
    </main>
</body>

</html>
