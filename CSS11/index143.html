<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css143</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            border: 3px solid black;
            gap: 10px;
            margin-top: 20px;
            width: 60%;
            height: 100vh;

        }

        .item1 {
            border: 5px solid red;
            background-color: antiquewhite;
            position: relative;
            width: 150px;
            height: 200px;
            text-align: center;
            align-content: center;
            top: 260px;
            left: 40px;
            z-index: 1;
        }
        .item2 {
            border: 5px solid rgb(2, 43, 26);
            background-color: antiquewhite;
            position: absolute;
            width: 150px;
            height: 200px;
            text-align: center;
            align-content: center;
            top:230px;
            left: 150px;
            z-index: 2;
        }
        .item3 {
            border: 5px solid rgb(0, 4, 255);
            background-color: antiquewhite;
            position:absolute;
            width: 150px;
            height: 200px;
            text-align: center;
            align-content: center;
            top: 180px;
            left: 260px;
            z-index:3;
        }
    </style>
</head>

<body>
    <!-- CSS 143: Combine relative, absolute, and z-index to create layered 
content.   -->
    <main>
        <div class="container">
            <div class="item1">
                content1
            </div>
            <div class="item2">
                content2
            </div>
            <div class="item3">
                content3
            </div>
        </div>
    </main>
</body>

</html>
