<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            height: 80vh;
            grid-template-columns: 1fr 1fr 1fr 1fr;
          
            grid-template-rows: 0.2fr 1fr 1fr;
            grid-template-areas: "nav nav nav nav"
                "sidebar main main main"
                "sidebar content1 content2 content3"
                "footer footer footer footer";
            grid-gap: 0.2rem;
            border: 2px solid rgb(214, 203, 203);
            border-bottom: 1px solid white;
            border-radius: 1px solid white;
        }

        nav {
            background-color: rgb(63, 62, 62);
            grid-area: nav;
            padding:10px;
        }

        main {
            grid-area: main;
        }

        .sidebar {
            background-color: rgb(63, 62, 62);
            grid-area: sidebar;
        }

        .content1 {
            background-color: rgb(252, 248, 248);
            grid-area: content1;
        }

        .content2 {
            background-color: rgb(252, 248, 248);
            grid-area: content2;
        }

        .content3 {
            background-color: rgb(253, 247, 247);
            grid-area: content3;
        }

        .sidebar div {
            padding: 15px 20px;
            color: white;

        }
        footer{
            background-color: rgb(63, 62, 62);
            
        }

        nav h1 {
            color: white;
        }

        main p {
            color: gray
        }

        .home::before {
            content: '';
            background: url('/CSS9/assets/images/home.jpeg')no-repeat;
            height: 16px;
            width: 33px;
            display: inline-block;
            background-size: contain;
        }
        .analytics::before {
            content: '';
            background: url('/CSS9/assets/images/analytics.jpeg')no-repeat;
            height: 16px;
            width: 33px;
            display: inline-block;
            background-size: contain;
        }
        .settings::before {
            content: '';
            background: url('/CSS9/assets/images/settings.jpeg')no-repeat;
            height: 16px;
            width: 33px;
            display: inline-block;
            background-size: contain;
        }
        .logout::before {
            content: '';
            background: url('/CSS9/assets/images/logout.jpeg')no-repeat;
            height: 16px;
            width: 33px;
            display: inline-block;
            background-size: contain;
        }
        .content1::before {
            content: '';
            background: url('/CSS9/assets/images/sales\ report.jpeg')no-repeat;
            height: 16px;
            width: 33px;
            display: inline-block;
            background-size: contain;
        }
        .content2::before {
            content: '';
            background: url('/CSS9/assets/images/user\ statistics.jpeg')no-repeat;
            height: 16px;
            width: 33px;
            display: inline-block;
            background-size: contain;
        }
        .content3::before {
            content: '';
            background: url('/CSS9/assets/images/revenue.jpeg')no-repeat;
            height: 16px;
            width: 33px;
            display: inline-block;
            background-size: contain;
        }
       

    </style>
</head>

<body>
    <!-- CSS 122: Build a basic layout with a sidebar, main content, and footer 
    using grid-column and grid-row.  -->
    
    <div class="container">
        <nav>
            <h1>Dashboard</h1>
        </nav>
        <main>
            <h3>Welcome to the Dashboard</h3>
            <p>This is a responsive dashboard layout using css grid</p>
        </main>
        <div class="sidebar">
            <div class="home">Home</div>
            <div class="analytics">Analytics</div>
            <div class="settings">settings</div>
            <div class="logout">logout</div>
        </div>
        <div class="content1">Sales report</div>
        <div class="content2">User statistics</div>
        <div class="content3">Revenue</div>
    </div>

</body>

</html>
