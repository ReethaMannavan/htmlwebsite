<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3,0.5fr);
            grid-template-rows: auto;
            border: 1px solid black;
            gap: 10px;
            margin-top: 20px;
            width:60%;
            height:auto;
        }

        .container div {
          align-self: center;
            background-color: antiquewhite;
            text-align: center;
          
        }
        img{
            width:200px;
            height:150px;
            object-fit:fill;

        }
        .col1{
            grid-column: 1/3;
        }
        .col1 img{
            width:500px;
            height:150px;

        }
    </style>
</head>

<body>
    <!-- CSS 126: Create a responsive grid layout for a gallery with items spanning 
    different columns based on screen size.  -->

    <div class="container">
        <div class="col1"><img src="/CSS10/assets/images/iphone16.jpg"></div>
        <div class="col2"><img src="/CSS10/assets/images/apris.jpg"></div>
        <div class="col3"><img src="/CSS10/assets/images/birthday event.jpg"></div>
        <div class="col4"><img src="/CSS10/assets/images/birthdaycake.jpg"></div>
        <div class="col5"><img src="/CSS10/assets/images/concert.jpg"></div>
    
    </div>
</div>

</body>

</html>
