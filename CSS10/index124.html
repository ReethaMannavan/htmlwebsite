<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: auto auto;
            border: 1px solid black;
            gap: 10px;
          
            margin-top: 20px;
            width:500px;
        }

        .container div {
          align-self: center;
            background-color: antiquewhite;
            text-align: center;
          
        }
        img{
            width:150px;
            height:180px;

        }
    </style>
</head>

<body>
    <!-- CSS 124: Create a nested grid inside a grid item for a card layout. -->
    <div class="container">
        <div class="items1">
            <img src="./assets/images/iphone16.jpg">
            <div class="item1"></div>
            <h2>iPhone16</h2>
            <p>$950</p>
        </div>
        <div class="items2">
            <img src="./assets/images/sneakers.jpg">
            <div class="item2"></div>
            <h2>Sneakers</h2>
            <p>$50</p>
        </div>
    </div>

</body>

</html>
