<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto;
            border: 1px solid black;
            gap:10px;
            justify-content: center;
            margin-top: 20px;
            width:60%;
        }
        .container div{
            border:1px solid rgb(173, 13, 13);
            background-color: rgb(252, 155, 255);
            text-align: center;
            align-content: center;
        }
        .col1
        {
            grid-row:1/3;
        }

    </style>
</head>

<body>
    <main>
        <!-- CSS 120: Create a grid where one item spans 2 rows using grid-row.  -->


        <div class="container">
            <div class="col1">Item 1</div>
            <div class="col2">Item 2</div>
            <div class="col3">Item 3</div>
            <div class="col4">Item 4</div>
            <div class="col5">Item 5</div>
            <div class="col6">Item 6</div>
        </div>

    </main>
</body>

</html>
