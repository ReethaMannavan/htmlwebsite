<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: auto;
            border: 1px solid black;
            gap: 10px;
          
            margin-top: 20px;
            width:500px;
        }

        .container div {
          align-self: center;
            background-color: antiquewhite;
            text-align: center;
            align-content: center;
          
        }
        img{
            width:150px;
            height:100px;

        }
    </style>
</head>

<body>
    <!-- CSS 125: Combine Grid and Flexbox by aligning text in a grid item using 
Flexbox.  -->

<div class="container">
    <div class="col1">Item 1</div>
        <div class="col2">Item 2</div>
        <div class="col3">Item 3</div>
        <div class="col4">Item 4</div>
        <div class="col5">Item 5</div>
        <div class="col6">Item 6</div>
</div>

</body>

</html>
