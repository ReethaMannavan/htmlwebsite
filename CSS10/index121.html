<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto;
            border: 1px solid black;
            gap:10px;
            justify-content: center;
            margin-top: 20px;
            height:500px;
        }
        .container div{
            border:1px solid rgb(173, 13, 13);
            background-color: rgb(255, 185, 93);
        }
        .col1
        {
        grid-area: 1/1/3/4;
        text-align: center;
        font-size: 30px;
    
        }

    </style>
</head>

<body>
     <!-- CSS 120: Create a grid where one item spans 2 rows using grid-row.  -->
    <header>
         <div class="container">
        <div class="col1">col1</div>
        <div class="col2">col2</div>
        <div class="col3">col3</div>
        <div class="col4">col4</div>
        <div class="col5">col5</div>
        <div class="col6">col6</div>
        <div class="col6">col7</div>
        <div class="col6">col8</div>
        <div class="col6">col9</div>
    </div>
</header>
       

</body>

</html>
