<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            grid-gap: 10px;
          }
          
         
        
          grid-item {
            background-color: rgb(232, 136, 245);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
          }
      

    </style>
</head>

<body>
    <main>
        <!-- CSS 130: Adjust a grid layout with media queries to stack items on 
smaller screens.   -->

       
          <grid-container>
            <grid-item>A</grid-item>
            <grid-item>B</grid-item>
            <grid-item>C</grid-item>
            <grid-item>D</grid-item>
            <grid-item>E</grid-item>
            <grid-item>F</grid-item>
          </grid-container>

    </main>
</body>

</html>
