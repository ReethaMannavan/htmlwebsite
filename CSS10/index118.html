<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto;
            border: 1px solid black;
            gap:10px;
            margin-top: 20px;
            width:60%;
                }
        .container div{
            border:1px solid red;
            background-color: antiquewhite;
           text-align: center;
           align-content: center;
            height:30px;
        }

    </style>
</head>

<body>
    <main>
        <!-- CSS 118: Create a grid layout with 3 rows and 3 columns using grid
        template-rows and grid-template-columns. -->


        <div class="container">
            <div class="col1">Item1</div>
            <div class="col2">Item2</div>
            <div class="col3">Item3</div>
            <div class="col4">Item4</div>
            <div class="col5">Item5</div>
            <div class="col6">Item6</div>
            <div class="col4">Item7</div>
            <div class="col5">Item8</div>
            <div class="col6">Item9</div>
        </div>

    </main>
</body>

</html>
