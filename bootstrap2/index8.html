    <!-- 8.	Create a checkbox inside a Bootstrap form using form-check classes. -->


    <form class="p-3 bg-light rounded">
       
        <div class="form-check mb-3">
            <h1>To-Do-List</h1>

          <input class="form-check-input" type="checkbox" id="agree">
          <label class="form-check-label" for="agree">Buy Vegetables</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="agree">
            <label class="form-check-label" for="agree">Pay Bills</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="agree">
            <label class="form-check-label" for="agree">Go for a Walk</label>
          </div>
       
      </form>
