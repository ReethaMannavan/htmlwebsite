<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


    <!-- Project Title 2: Interactive Contact Modal Page -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fw-bold fs-3">
        <div class="container fs-5">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Button trigger -->
    <button class="btn btn-primary m-5" data-bs-toggle="modal" data-bs-target="#myModal">
        Tap & View
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <h5 class="modal-title">Contact Us</h5>
                <input type="text" class="form-control my-2" placeholder="Your Name">
                <input type="text" class="form-control my-2" placeholder="Your E-Mail id">
                <label for="message">Message:</label>

                <textarea id="msg" name="message" rows="4" cols="50" class="form-control my-2">

                </textarea><br>
                <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#myModal">Submit</button>
            </div>
        </div>
    </div>

    <div class="collapse alert alert-success" id="myModal">
        Thank You! Form successfully Submitted!
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
