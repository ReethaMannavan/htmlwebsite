<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css156</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .container1 {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            background-color: azure;
            border: 5px solid rgb(78, 76, 76);
            width: 200px;
            height: 350px;
            position: relative;
            /* box-shadow: -5px -5px 30px 5px red, 5px 5px 30px 5px blue; */
            filter: drop-shadow(0 0 1.75rem rgb(214, 43, 77));
            border:5px solid rgb(214, 43, 77);
            border-radius: 20px;
          
        }

        img {
            height: 250px;
            width: 150px;
        }

        .btn5 {
            position: absolute;
            background-color: bisque;
            bottom: 10px;
            left: 60px;


        }
    </style>
</head>

<body>
    <!--CSS 156.Add a shadow filter to cards for a 3D effect.   -->

    <main>
        <div class="container1">
            <div class="product2">
                <img src="./assets/images/sneakers.jpg" alt="product2">
                <div class="desc">
                    <button type="submit" class="btn5">Sneakers</button>
                    <div class="horz"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
