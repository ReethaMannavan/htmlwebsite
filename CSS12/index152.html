<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css152</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            /* border: 3px solid black; */
            gap: 10px;
            margin-top: 20px;
            width: 60%;
            height: 60vh;

        }

        .fade-in-text {
            border: 5px solid rgb(197, 21, 80);
            background-color: rgb(144, 221, 44);
            position: static;
            width: 200px;
            height: 200px;
            text-align: center;
            align-content: center;
            position: absolute;
            transform: translate(160%, 50%);

        }

        .fade-in-text p{
            font-family: Arial;
            font-size: 25px;
            font-weight: bolder;
            animation: fadeIn 3s ease-in infinite;
        }
        

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!--CSS 152. Implement smooth fading text for a carousel. -->

    <main>
        <div class="container">
            <div class="fade-in-text">
                <p>Fade-in Text</p>
            </div>
        </div>
    </main>
</body>

</html>
