<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css144</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            border: 3px solid black;
            gap: 10px;
            margin-top: 20px;
            width: 60%;
            height: 100vh;
          
        }

        .item1 {
            border: 5px solid red;
            background-color: rgb(171, 243, 78);
            position:static;
            width: 150px;
            height: 200px;
            text-align: center;
            align-content: center;
            top:20px;
            left:40px;
           
        }
        h1{
            opacity: 0.4;
            color:brown;
        }
    </style>
</head>

<body>
    <!--CSS 144. Create a fading text effect with opacity.   -->

    <main>
        <div class="container">
            <div class="item1">
                <h1>Opacity</h1>
            </div>
        </div>
    </main>
</body>

</html>
