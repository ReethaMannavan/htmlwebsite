<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css149</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            margin-top: 10vh;
            margin-left: 20%;
            height: 60vh;
            width: 60%;
            border: 5px solid red;
            background-color: rgb(189, 248, 166);

        }

        .card {
            position: relative;
            width: 200px;
            height: 300px;
            cursor: pointer;
            transition-duration: 0.6s;
            transition-timing-function: ease-in-out;
            text-align: center;
            align-items: center;
            align-content: center;

        }

        .card .flip {
            z-index: 2;
            color: #333;
            background: #68e763;
            font-weight: 700;
            font-size: 1.5rem;
            height: 100px;
            width: 150px;
           
        }
       
        .flip-right:hover .card {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <!--CSS 149. Design a flipping card with smooth transition.   -->

    <main>
        <div class="container">
            <div class="card-wrapper flip-right">
                <div class="card">
                    <div class="flip">Flipping Card </div>

                </div>
            </div>

        </div>
    </main>
</body>

</html>
