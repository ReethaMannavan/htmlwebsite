<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css166</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 20px;
            font-family: Lato, sans-serif;
        }
        .container{
            display: flex;
            flex-direction: row;
            margin:20px;
            gap: 20px;
        }

        .image {
            width: 80%;
        }


        .btn {
            border: 2px solid rgb(194, 45, 119);
            width: 160px;
            height: 70px;
            font-size: 18px;
            text-align: center;

        }


        @media(min-width:1024px) and (orientation:landscape) {
            .image:hover{
                
               filter: grayscale(1.1);

           }
           .btn:hover{
            color:rgb(58, 58, 58);
            background-color: rgb(238, 50, 144);
            transform: scale(1.2);
           }
        }
    </style>
</head>
<!-- CSS 166: Hover Effects for Desktop Only  -->

<body>
    <div class="container">
       
        <button class="btn">Login</button>
        <div class="image">
            <img src="./assets/images/wedding event1.jpeg">
        </div>
    </div>

</body>

</html>
