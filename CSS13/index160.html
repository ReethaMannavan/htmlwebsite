<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css160</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @media (max-width: 767px) {
            img {
                width: 100%;
            }
        }

        @media(min-width:768px) and (max-width:1023px) {
            img {
                width: 50%;
            }
        }

        @media(min-width:1024px) {

            img {
                width: 25%;
            }
        }
    </style>
</head>
<!-- CSS 160: Image Resizing  -->

<body>

    <div class="container">
        <div class="image">
            <img src="./assets/images/Restaurant.jpg" alt="res">
        </div>
    </div>


</body>

</html>
</head>
