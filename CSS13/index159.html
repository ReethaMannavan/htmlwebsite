<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css159</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #41c541;
            color: white;
            padding: 10px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        ul li {
            padding: 10px;
        }

        ul li a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            ul {
                flex-direction: column;
                align-items: center;
            }
        }
        @media(min-width:768px) and (max-width:1023px) {
            ul {
                flex-direction: row;
                align-items: center;
            }
        }
        @media(min-width:1024px) {
            ul {
                flex-direction: row;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>

</html>
</head>

o Design a navigation bar that:

 Displays a horizontal menu for tablets and desktops.  -->
