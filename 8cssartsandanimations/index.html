<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
    }



    .ball {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #FF5722;
        animation: bounce 0.5s;
        animation-direction: alternate;
        animation-timing-function: cubic-bezier(.5, 0.05, 1, .5);
        animation-iteration-count: infinite;
    }


    @keyframes bounce {
        from {
            transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        to {
            transform: translate3d(0, 200px, 0);
            transform: translate3d(0, 200px, 0);
        }
    }

    .container {
        width: 200px;
        height: 150vh;
        position: relative;
        perspective: 1000px;
        -mzo-perspective: 1000px;
    }

    #tree {
        height: 90vh;
    }



    #bounce-ball {
        height: 50vh;
        width: 100%;
    }

    #rotate-cube {
        height: 70vh;
        width: 100%;
    }

    body {
        background-color: #aca8a8;
    }

    .container {
        position: relative;
        /*   background: #1c1c1c; */
        width: 460px;
        height: 460px;
        margin: auto;
        /*   border: 1px solid; */
        /*   border-radius: 100px; */
        margin-top: 15vh;
    }

    .tree {
        position: absolute;
        background: #2e7055;
        width: 65%;
        height: 90%;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        bottom: 13%;
        left: 18%;
        z-index: 2;
    }

    .floor {
        position: absolute;
        width: 35%;
        height: 15%;
        border-radius: 50%;
        background: #69122a;
        bottom: -8%;
        left: 32%;
    }

    .star {
        position: absolute;
        width: 20%;
        height: 20%;
        background: #ffdc5e;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        left: 40.5%;
        top: 5%;
        z-index: 3;
    }

    .star-highlight {
        position: absolute;
        width: 20%;
        height: 20%;
        background: #ffedad;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 50% 70%, 50% 60%, 50% 46%, 50% 36%);
        left: 40.5%;
        top: 5%;
        z-index: 3;
    }

    .star-light {
        position: absolute;
        width: 20%;
        height: 20%;
        background: #ffefb5;
        filter: opacity(.7);
        border-radius: 50%;
        left: 40.5%;
        top: 5%;
        z-index: 2;
        animation: star 3s ease-in-out infinite;
    }



    .trunk {
        position: absolute;
        height: 15%;
        width: 10%;
        background: #2e2713;
        bottom: 0;
        left: 45%;
        z-index: 1;
    }

    .ornament {
        position: absolute;
        border-radius: 50%;
        z-index: 3;
    }

    .large {
        height: 10%;
        width: 10%;
        animation: lights 1.5s linear infinite;
    }

    .medium {
        height: 7%;
        width: 7%;
        animation: lights 1.4s linear infinite;
    }

    .small {
        width: 5%;
        height: 5%;
        animation: lights 1.2s linear infinite;
    }

    .orange {
        background: #FDC590;
    }

    .pink {
        background: #f799d2;
    }

    .green {
        background: #9af5c6;
    }

    .blue {
        background: #7dd4ff;
    }

    .purple {
        background: #afa6ff;
    }

    .or1 {
        left: 33%;
        top: 42%;
    }

    .or2 {
        top: 26%;
        left: 52%;
    }

    .or3 {
        top: 38%;
        left: 48%;
    }

    .or4 {
        top: 29%;
        left: 41.5%;
    }

    .or5 {
        top: 59%;
        left: 35%;
    }

    .or6 {
        top: 41%;
        left: 59%;
    }

    .or7 {
        top: 51%;
        right: 42%;
    }

    .or8 {
        top: 55%;
        right: 26%;
    }

    .or9 {
        top: 67%;
        left: 55%;
    }

    .or10 {
        top: 75%;
        left: 42%;
    }

    .or11 {
        top: 70%;
        left: 21%;
    }

    .or12 {
        top: 73%;
        right: 22.5%;
    }

    .shine {
        position: absolute;
        width: 60%;
        height: 60%;
        background: white;
        border-radius: 50%;
        filter: opacity(48%);
        top: 6%;
        right: 10%;
    }



    @keyframes lights {
        100% {
            filter: brightness(.7);
        }

        50% {
            filter: brightness(1.2);
        }

        0% {
            filter: brightness(.7);
        }
    }

    @keyframes star {
        100% {
            transform: scale(.5);
        }

        50% {
            transform: scale(1.1);
        }

        0% {
            transform: scale(.5);
        }
    }

    
    .spinner div {
        position: absolute;
        width: 120px;
        height: 120px;
        border: 1px solid #ccc;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        line-height: 120px;
        font-size: 100px;
    }

    .spinner .face1 {
        transform: translateZ(60px);
    }

    .spinner .face2 {
        transform: rotateY(90deg) translateZ(60px);
    }

    .spinner .face3 {
        transform: rotateY(90deg) rotateX(90deg) translateZ(60px);
    }

    .spinner .face4 {
        transform: rotateY(180deg) rotateZ(90deg) translateZ(60px);
    }

    .spinner .face5 {
        transform: rotateY(-90deg) rotateZ(90deg) translateZ(60px);
    }

    .spinner .face6 {
        transform: rotateX(-90deg) translateZ(60px);
    }

    .spinner {
        animation: spincube 12s ease-in-out infinite;
        transform-style: preserve-3d;
        transform-origin: 60px 60px 0;
    }

    @keyframes spincube {
        16% {
            transform: rotateY(-90deg);
        }

        33% {
            transform: rotateY(-90deg) rotateZ(90deg);
        }

        50% {
            transform: rotateY(180deg) rotateZ(90deg);
        }

        66% {
            transform: rotateY(90deg) rotateX(90deg);
        }

        83% {
            transform: rotateX(90deg);
        }
    }

    @media(max-width:767px) {



        img {
            max-width: 100%;
           

        }

        * {
            max-width: 100%;
        
        }

    }



    @media(min-width:768px) and (max-width:1023px) {


        img {
            max-width: 100%;
          

        }

        * {
            max-width: 100%;
         
        }

    }
    .sun1 {
        position: absolute;
        height: 300px;
        width: 350px;
        background-color: #ffed4b;
        border-radius: 50%;
         filter: opacity(48%);
       
    }

    @keyframes sun1{
        100% {
            filter: brightness(100%);
            transform: scale(.5);
        }

        50% {
            transform: scale(1.5);
        }

        0% {
            transform: scale(.5);
        }
    }
   
</style>
</head>

<body>


    <main>
        <section id="bounce-ball">
            <h1>Bouncing Ball</h1>
            <div class="ball">

            </div>
        </section>

        <div id="stage" style="width: 120px; height: 120px;">
            <h1>Rotating Cube </h1>
            <div class="spinner">
                <div class="face1">1</div>
                <div class="face2">2</div>
                <div class="face3">3</div>
                <div class="face4">4</div>
                <div class="face5">5</div>
                <div class="face6">6</div>
            </div>
        </div>
        <br><br>
        <section id="tree">
            <h1>Tree </h1>
            <div class="container">
                <div class="tree">
                </div>
                <div class="ornament large orange or1">
                    <div class="shine"></div>
                </div>
                <div class="ornament medium blue or2">
                    <div class="shine"></div>
                </div>
                <div class="ornament small green or3">
                    <div class="shine"></div>
                </div>
                <div class="ornament small pink or4">
                    <div class="shine"></div>
                </div>
                <div class="ornament large purple or5">
                    <div class="shine">
                    </div>
                </div>
                <div class="ornament medium purple or6">
                    <div class="shine"></div>
                </div>
                <div class="ornament medium blue or7">
                    <div class="shine"></div>
                </div>
                <div class="ornament large pink or8">
                    <div class="shine"></div>
                </div>
                <div class="ornament medium orange or9">
                    <div class="shine"></div>
                </div>
                <div class="ornament medium green or10">
                    <div class="shine"></div>
                </div>
                <div class="ornament large pink or11">
                    <div class="shine"></div>
                </div>
                <div class="ornament blue large or12">
                    <div class="shine"></div>
                </div>
                <div class="star-light"></div>
                <div class="star"></div>
                <div class="star-highlight"></div>
                <div class="trunk"></div>
                <div class="floor"></div>
            </div>
        </section>
        <br><br><br><br>
        <section id="sun">
            <div class="sun1">

            </div>
        </section>
    </main>
</body>

</html>
