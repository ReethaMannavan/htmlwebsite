<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniproject17</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
         .container6{
            width:60%;
            padding: 5px;
            height:400px;
            display: grid;
            border:1px solid rgb(22, 22, 24); 
            grid-template-columns:repeat(3,1fr);
          
           gap:10px;
         
          
        }
        .col16,.col17,.col18,.col19,.col20,.col21{
            border:1px solid rgb(31, 29, 30); 
            width:250px;
         
        }
       .container6 img{
            height:150px;
            width:120px;
        }
        .container6 h3,p{
       font-size: 15px;
        }
        .container6 div{
        justify-items: center;
        }
      

    </style>
</head>
<body>
    <main>
        <div class="container6">
            <div class="col16"><img src="/CSS9/assets/images/briyani.jpg">
                <h3>Briyani</h3>
              
            </div>
            <div class="col17"><img src="/CSS9/assets/images/cake.jpg">
                <h3>Cake</h3>
               
            </div>
            <div class="col18"><img src="/CSS9/assets/images/chinese cuisine.jpg">
                <h3>Chinese cuisine</h3>
                
            </div>
            <div class="col19"><img src="/CSS9/assets/images/food.jpeg">
                <h3>food</h3>
             
            </div>
            <div class="col20"><img src="/CSS9/assets/images/inidan cuisine2.jpg">
                <h3>indian cuisine</h3>
             
            </div>
            <div class="col21"><img src="/CSS9/assets/images/food.jpeg">
                <h3>food</h3>
               
            </div>
        </div>
        <br>
    </main>
</body>
</html>
