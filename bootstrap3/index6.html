    <!-- 6.	Create a form with was-validated and an input field that shows an error if left empty. -->

    <form class="was-validated">
        <div class="mb-3">
          <input type="text" class="form-control" required placeholder="Enter name">
          <div class="invalid-feedback">Name is required.</div>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" required placeholder="Enter E-mail id">
            <div class="invalid-feedback">mail-id is required.</div>
          </div>
        <button class="btn btn-primary">Submit</button>
      </form>
