<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @media (max-width: 767px) {
            .container {
                padding:0;
                margin:0;
                text-align: center;
            }
        }
    </style>
</head>

<body>


    <!-- Project Title 2: Contact Us Form with Custom Validation + Mobile Styling -->

    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <form class="was-validated">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" class="form-control" required placeholder="Enter name">
                        <div class="invalid-feedback">Name is required.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">E-Mail id:</label>
                        <input type="email" class="form-control" required placeholder="Enter E-mail id">
                        <div class="invalid-feedback">EMail-id is required.</div>
                    </div>
                    <label class="form-label">Message:</label>
                    <textarea id="msg" name="message" rows="4" cols="50" class="form-control invalid-feedback-message"
                        required placeholder="send a message">

          </textarea><br>


                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Submit
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content alert alert-success">

                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Thank You! Form successfully
                                        Submitted!</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
